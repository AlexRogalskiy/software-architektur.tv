<!DOCTYPE html>
<html lang="en-us">
  
  {% include head-folge.html %}

  <body>
    {% include page-header.html %}

    <section class="main-content">
      

{% if page.trailer %}
<h1>Trailer</h1>
<center>
  <div class="embed-container">
    <iframe width="560" height="315"
src="https://www.youtube.com/embed/{{ page.trailer }}" frameborder="0"
allow="accelerometer; autoplay; encrypted-media; gyroscope;
       picture-in-picture" allowfullscreen></iframe>
    </div>
</center>
{% endif %}

{% if page.trailer %}
<h1>Folge</h1>
{% endif %}
<center>
  <div class="embed-container">
    <iframe width="560" height="315"
src="https://www.youtube.com/embed/{{ page.video }}" frameborder="0"
allow="accelerometer; autoplay; encrypted-media; gyroscope;
       picture-in-picture" allowfullscreen></iframe>
    </div>
</center>

{{ content }}

{% if page.mp3 %}
<h1>Audio als Podcast</h1>

<center>
<iframe
style="width:100%;min-width:275px;min-height:320px;max-width:475px;max-height:400px;border:0;overflow:hidden"
src="{{ page.embedded-mp3 }}"></iframe>
</center>

<a href="{{ page.mp3 }}">MP3 Download</a>

<br />

<a href="podcast.html">Infos und Feeds zum Audio als Podcast</a>

{% endif %}

{% include page-footer-folge.html %}

    </section>

  </body>
</html>
