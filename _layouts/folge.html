<!DOCTYPE html>
<html lang="en-us">
  
  {% include head-folge.html %}

  <body>
    {% include page-header.html %}

    <section class="main-content">
      

{% if page.trailer %}
<h1>Trailer</h1>
<center>
  <div class="embed-container">
    <iframe width="560" height="315"
src="https://www.youtube.com/embed/{{ page.trailer }}" frameborder="0"
allow="accelerometer; autoplay; encrypted-media; gyroscope;
       picture-in-picture" allowfullscreen></iframe>
    </div>
</center>
{% endif %}

{% if page.trailer %}
<h1>Folge</h1>
{% endif %}
<center>
  <div class="embed-container">
    <iframe width="560" height="315"
src="https://www.youtube.com/embed/{{ page.video }}" frameborder="0"
allow="accelerometer; autoplay; encrypted-media; gyroscope;
       picture-in-picture" allowfullscreen></iframe>
    </div>
</center>

{{ content }}

      {% include page-footer-folge.html %}

    </section>

  </body>
</html>
